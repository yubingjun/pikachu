<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <style id="demo2"></style>
    <div id="demo"></div>
    <div id="buttons">
        <button id="btnPause">暂停</button>

        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
    </div>
    <style>*, :after, :before {
  box-sizing: border-box;
}

#buttons {
  z-index: 10;
  flex-direction: column;
  margin-top: 10px;
  margin-right: 10px;
  display: flex;
  position: fixed;
  top: 0;
  right: 0;
}

#buttons > button {
  margin-bottom: 10px;
  padding: 4px 8px;
}

#demo2 {
  display: none;
}

#demo {
  height: 50vh;
  width: 100%;
  border: 1px solid red;
  position: fixed;
  top: 0;
  left: 0;
  overflow-y: auto;
}

#demo::-webkit-scrollbar {
  display: none;
}

#html {
  width: 100%;
  height: 50vh;
  position: fixed;
  bottom: 0;
  left: 0;
}

</style>
    <div id="html">
        <div class="skin">

            <div class="nose">

            <img src="/flash.7e8207e3.gif">
        </div>
        <div class="face left">

        </div>
        <div class="mouth">

            </div>
